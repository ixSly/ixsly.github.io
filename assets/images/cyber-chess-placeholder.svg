<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyber glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#333333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0a"/>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Chess board -->
  <g transform="translate(200, 50)">
    <!-- Board background -->
    <rect x="0" y="0" width="400" height="300" fill="#1a1a1a" stroke="#e74c3c" stroke-width="2" rx="8"/>
    
    <!-- Chess squares -->
    <g>
      <!-- Dark squares -->
      <rect x="20" y="20" width="45" height="35" fill="#333333"/>
      <rect x="110" y="20" width="45" height="35" fill="#333333"/>
      <rect x="200" y="20" width="45" height="35" fill="#333333"/>
      <rect x="290" y="20" width="45" height="35" fill="#333333"/>
      
      <rect x="65" y="55" width="45" height="35" fill="#333333"/>
      <rect x="155" y="55" width="45" height="35" fill="#333333"/>
      <rect x="245" y="55" width="45" height="35" fill="#333333"/>
      <rect x="335" y="55" width="45" height="35" fill="#333333"/>
      
      <rect x="20" y="90" width="45" height="35" fill="#333333"/>
      <rect x="110" y="90" width="45" height="35" fill="#333333"/>
      <rect x="200" y="90" width="45" height="35" fill="#333333"/>
      <rect x="290" y="90" width="45" height="35" fill="#333333"/>
      
      <rect x="65" y="125" width="45" height="35" fill="#333333"/>
      <rect x="155" y="125" width="45" height="35" fill="#333333"/>
      <rect x="245" y="125" width="45" height="35" fill="#333333"/>
      <rect x="335" y="125" width="45" height="35" fill="#333333"/>
      
      <rect x="20" y="160" width="45" height="35" fill="#333333"/>
      <rect x="110" y="160" width="45" height="35" fill="#333333"/>
      <rect x="200" y="160" width="45" height="35" fill="#333333"/>
      <rect x="290" y="160" width="45" height="35" fill="#333333"/>
      
      <rect x="65" y="195" width="45" height="35" fill="#333333"/>
      <rect x="155" y="195" width="45" height="35" fill="#333333"/>
      <rect x="245" y="195" width="45" height="35" fill="#333333"/>
      <rect x="335" y="195" width="45" height="35" fill="#333333"/>
      
      <rect x="20" y="230" width="45" height="35" fill="#333333"/>
      <rect x="110" y="230" width="45" height="35" fill="#333333"/>
      <rect x="200" y="230" width="45" height="35" fill="#333333"/>
      <rect x="290" y="230" width="45" height="35" fill="#333333"/>
      
      <!-- Light squares -->
      <rect x="65" y="20" width="45" height="35" fill="#2a2a2a"/>
      <rect x="155" y="20" width="45" height="35" fill="#2a2a2a"/>
      <rect x="245" y="20" width="45" height="35" fill="#2a2a2a"/>
      <rect x="335" y="20" width="45" height="35" fill="#2a2a2a"/>
      
      <rect x="20" y="55" width="45" height="35" fill="#2a2a2a"/>
      <rect x="110" y="55" width="45" height="35" fill="#2a2a2a"/>
      <rect x="200" y="55" width="45" height="35" fill="#2a2a2a"/>
      <rect x="290" y="55" width="45" height="35" fill="#2a2a2a"/>
      
      <rect x="65" y="90" width="45" height="35" fill="#2a2a2a"/>
      <rect x="155" y="90" width="45" height="35" fill="#2a2a2a"/>
      <rect x="245" y="90" width="45" height="35" fill="#2a2a2a"/>
      <rect x="335" y="90" width="45" height="35" fill="#2a2a2a"/>
      
      <rect x="20" y="125" width="45" height="35" fill="#2a2a2a"/>
      <rect x="110" y="125" width="45" height="35" fill="#2a2a2a"/>
      <rect x="200" y="125" width="45" height="35" fill="#2a2a2a"/>
      <rect x="290" y="125" width="45" height="35" fill="#2a2a2a"/>
      
      <rect x="65" y="160" width="45" height="35" fill="#2a2a2a"/>
      <rect x="155" y="160" width="45" height="35" fill="#2a2a2a"/>
      <rect x="245" y="160" width="45" height="35" fill="#2a2a2a"/>
      <rect x="335" y="160" width="45" height="35" fill="#2a2a2a"/>
      
      <rect x="20" y="195" width="45" height="35" fill="#2a2a2a"/>
      <rect x="110" y="195" width="45" height="35" fill="#2a2a2a"/>
      <rect x="200" y="195" width="45" height="35" fill="#2a2a2a"/>
      <rect x="290" y="195" width="45" height="35" fill="#2a2a2a"/>
      
      <rect x="65" y="230" width="45" height="35" fill="#2a2a2a"/>
      <rect x="155" y="230" width="45" height="35" fill="#2a2a2a"/>
      <rect x="245" y="230" width="45" height="35" fill="#2a2a2a"/>
      <rect x="335" y="230" width="45" height="35" fill="#2a2a2a"/>
    </g>
    
    <!-- Cyber chess pieces (simplified) -->
    <!-- King -->
    <g transform="translate(199, 35)" filter="url(#glow)">
      <rect x="0" y="0" width="20" height="20" fill="#e74c3c" rx="2"/>
      <rect x="6" y="-6" width="8" height="6" fill="#e74c3c"/>
      <rect x="8" y="-10" width="4" height="4" fill="#e74c3c"/>
    </g>
    
    <!-- Queen -->
    <g transform="translate(154, 35)" filter="url(#glow)">
      <rect x="0" y="0" width="20" height="20" fill="#e74c3c" rx="2"/>
      <polygon points="4,-6 10,-10 16,-6 16,-2 4,-2" fill="#e74c3c"/>
    </g>
    
    <!-- Knight (pixelated horse-like) -->
    <g transform="translate(109, 35)" filter="url(#glow)">
      <rect x="0" y="0" width="20" height="20" fill="#e74c3c" rx="2"/>
      <rect x="4" y="-8" width="12" height="8" fill="#e74c3c"/>
      <rect x="8" y="-12" width="8" height="4" fill="#e74c3c"/>
    </g>
    
    <!-- Pawns -->
    <g transform="translate(64, 70)" filter="url(#glow)">
      <rect x="0" y="0" width="16" height="16" fill="#e74c3c" rx="8"/>
    </g>
    <g transform="translate(109, 70)" filter="url(#glow)">
      <rect x="0" y="0" width="16" height="16" fill="#e74c3c" rx="8"/>
    </g>
    <g transform="translate(154, 70)" filter="url(#glow)">
      <rect x="0" y="0" width="16" height="16" fill="#e74c3c" rx="8"/>
    </g>
    
    <!-- Opponent pieces (white/gray) -->
    <g transform="translate(199, 210)" filter="url(#glow)">
      <rect x="0" y="0" width="20" height="20" fill="#b0b0b0" rx="2"/>
      <rect x="6" y="-6" width="8" height="6" fill="#b0b0b0"/>
      <rect x="8" y="-10" width="4" height="4" fill="#b0b0b0"/>
    </g>
    
    <g transform="translate(154, 210)" filter="url(#glow)">
      <rect x="0" y="0" width="20" height="20" fill="#b0b0b0" rx="2"/>
      <polygon points="4,-6 10,-10 16,-6 16,-2 4,-2" fill="#b0b0b0"/>
    </g>
    
    <g transform="translate(64, 195)" filter="url(#glow)">
      <rect x="0" y="0" width="16" height="16" fill="#b0b0b0" rx="8"/>
    </g>
    <g transform="translate(109, 195)" filter="url(#glow)">
      <rect x="0" y="0" width="16" height="16" fill="#b0b0b0" rx="8"/>
    </g>
  </g>
  
  <!-- Cyber elements -->
  <!-- Corner brackets -->
  <g stroke="#e74c3c" stroke-width="2" fill="none" filter="url(#glow)">
    <path d="M 20 20 L 20 50 L 50 50"/>
    <path d="M 780 20 L 780 50 L 750 50"/>
    <path d="M 20 380 L 20 350 L 50 350"/>
    <path d="M 780 380 L 780 350 L 750 350"/>
  </g>
  
  <!-- HUD elements -->
  <g fill="#e74c3c" font-family="JetBrains Mono, monospace" font-size="12" filter="url(#glow)">
    <text x="50" y="100">CYBER CHESS v2.0</text>
    <text x="50" y="320">SECURITY PROTOCOL: ACTIVE</text>
    <text x="650" y="100">THREAT LEVEL: HIGH</text>
    <text x="650" y="320">FIREWALL: ENABLED</text>
  </g>
  
  <!-- Scanning lines -->
  <g stroke="#e74c3c" stroke-width="1" opacity="0.6">
    <line x1="0" y1="150" x2="800" y2="150">
      <animate attributeName="y1" values="150;250;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="150;250;150" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="200" x2="800" y2="200">
      <animate attributeName="y1" values="200;100;200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="200;100;200" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Binary code background -->
  <g fill="#333333" font-family="JetBrains Mono, monospace" font-size="8" opacity="0.3">
    <text x="20" y="40">101010001100110</text>
    <text x="20" y="370">110011010101100</text>
    <text x="650" y="40">001101011010101</text>
    <text x="650" y="370">101100110101010</text>
  </g>
</svg>